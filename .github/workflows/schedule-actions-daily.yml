
name: Daily Excution
run-name: ${{ github.actor }} was made dis action
on:
  schedule:
    - cron: '59 23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run project
      run: python main.py

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Write to file
      run: |
        echo "Hello, world!" > my_file.txt

    - name: Commit changes
      run: |
        git config --global user.email "geissoncr@gmail.com"
        git config --global user.name "geissoncr"
        git add my_file.txt
        git commit -m "Add new file"
        git push https://$ACCESS_TOKEN@github.com/Geissoncr/quantos-seguidores.git
      env: ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
